<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | VishwaExpo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-body">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="auth-card p-4">
            <h2 class="text-center mb-4">Create <span>Account</span></h2>
            <form id="signupForm">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" id="fullName" class="form-control" placeholder="Enter full name" required>
                    <div class="error-msg" id="nameError"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="example@mail.com" required>
                    <div class="error-msg" id="emailError"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="text" id="phone" class="form-control" placeholder="10 Digit Number" required>
                    <div class="error-msg" id="phoneError"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">City</label>
                    <input type="text" id="city" class="form-control" placeholder="Your City" required>
                    <div class="error-msg" id="cityError"></div>
                </div>
                <div class="mb-3 position-relative">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" required>
                    <span class="toggle-icon" onclick="togglePass('password')">üëÅÔ∏è</span>
                    <div class="error-msg" id="passError"></div>
                </div>
                <div class="mb-3 position-relative">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" required>
                    <span class="toggle-icon" onclick="togglePass('confirmPassword')">üëÅÔ∏è</span>
                    <div class="error-msg" id="cPassError"></div>
                </div>
                <button type="submit" class="submit-btn mt-3">Register Now</button>
            </form>
            <p class="text-center mt-3 text-muted">Already a member? <a href="SignIn.html" class="text-primary">Sign In</a></p>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
