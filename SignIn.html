<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | VishwaExpo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-body">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="auth-card p-4" style="max-width: 400px; width: 100%;">
            <h2 class="text-center mb-4">Welcome <span>Back</span></h2>
            <form id="signinForm">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="loginEmail" class="form-control" required>
                </div>
                <div class="mb-3 position-relative">
                    <label class="form-label">Password</label>
                    <input type="password" id="loginPass" class="form-control" required>
                    <span class="toggle-icon" onclick="togglePass('loginPass')">üëÅÔ∏è</span>
                </div>
                <button type="submit" class="submit-btn mt-3">Login</button>
            </form>
            <p class="text-center mt-3 text-muted">New traveler? <a href="SignUp.html" class="text-primary">Join now</a></p>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
